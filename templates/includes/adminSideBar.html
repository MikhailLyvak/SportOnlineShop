{% load static i18n %}
{% block sidebar %}
<!-- ========== App Menu ========== -->
<div class="app-menu navbar-menu border-end border-1">
  <!-- LOGO -->
  <div class="navbar-brand-box">
    <!-- Dark Logo-->
    <a href="http://127.0.0.1:8000/" class="logo logo-dark mb-3">
      <span class="logo-sm">
        <img src="{% static 'images/sportLogo.jpg' %}" alt="" height="36">
      </span>
      <span class="logo-lg">
        <img src="{% static 'images/sportLogo.jpg' %}" alt="" height="96">
      </span>
    </a>
    <!-- Light Logo-->
    <a href="http://127.0.0.1:8000/" class="logo logo-light mb-3">
      <span class="logo-sm">
        <img src="{% static 'images/sportLogo.jpg' %}" alt="" height="36">
      </span>
      <span class="logo-lg">
        <img src="{% static 'images/sportLogo.jpg' %}" alt="" height="96">
      </span>
    </a>
    <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
      <i class="ri-record-circle-line"></i>
    </button>
  </div>

  <div id="">
    <div class="container-fluid">
      <div id="two-column-menu">
      </div>
      <ul class="navbar-nav" id="navbar-nav">
        <div class="simplebar-wrapper" style="margin: 0px;">
          <div class="simplebar-height-auto-observer-wrapper">
            <div class="simplebar-height-auto-observer"></div>
          </div>
          <div class="simplebar-mask">
            <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
              <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content"
                style="height: auto; overflow: hidden;">
                <div class="simplebar-content" style="padding: 0px;">
                  <li class="menu-title"><span>Адмін панель</span></li>
                  <li class="nav-item border-top border-bottom border-2">
                    <a href="{% url 'app_goods:admin-goods' %}" class="nav-link menu-link active">

                    </a>
                  </li>
                  <li class="nav-item border-bottom border-2">
                    <a href="{% url 'app_orders:order-admin-list' %}" class="nav-link menu-link active">
                      <i class="ri-shopping-cart-2-line"></i> <span class="fw-bold">Замовлення</span>
                    </a>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="simplebar-placeholder" style="width: 249px; height: 529px;"></div>
        </div>
      </ul>
    </div>
    <!-- Sidebar -->
  </div>
  <div class="sidebar-background"></div>

<!-- Left Sidebar End -->

<div class="vertical-overlay"></div>
