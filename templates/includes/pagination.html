<style>
    .disabled {
        pointer-events: none;
        opacity: 0.5; /* Adjust opacity to visually indicate the button is disabled */
        /* Add any other styling you want for disabled buttons */
    }
</style>
<ul class="custom_pagination">
    <li class="custom_page-item">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="prev-btn">Previous</a>
        {% else %}
            <span class="prev-btn disabled">Previous</span>
        {% endif %}
    </li>
    <li class="custom_page-item active">
        <span class="custom_page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    <li class="custom_page-item">
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="next-btn">Next</a>
        {% else %}
            <span class="next-btn disabled">Next</span>
        {% endif %}
    </li>
</ul>
